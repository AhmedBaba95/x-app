<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      background-color: #9bc7d4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }
    </style>
  
  <link rel="stylesheet" href="./calculator_result.css">
  <link rel="stylesheet" href="./numbers.css">
  <link rel="stylesheet" href="./operators.css">
  <link rel="stylesheet" href="./theme.css">
</head>
<body>
  <div class="calculator">
    <div class="result">
      <input type="text" id="display" readonly placeholder="0">
    </div>
    <div class="operators">
      <button>+</button>
      <button>-</button>
      <button>ร</button>
      <button>รท</button>
    </div>
    <div class="numbers_equality">
      <div class="numbers">
        <div class="numbers_row 1">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="numbers_row 2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="numbers_row 3">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="numbers_row 4">
          <button>0</button>
          <button>.</button>
          <button id="clear-button">AC</button>
        </div>
      </div>
      <div class="equality">
        <button>=</button>
      </div>
    </div>
  </div>

  <div class="themes">
    <button id="theme-button">Light mode</button>
  </div>

  <script src="./calculator.js"></script>
  <script src="./theme.js"></script>
</body>
</html>
